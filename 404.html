<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Russo+One&display=swap');

    * {
      font-family: 'Russo One', sans-serif;
      user-select: none;
    }

    body {
      overflow: hidden;
    }

    #backdrop {
      z-index: 0;
      position: absolute !important;
    }

    .backdrop {
      z-index: 1;
    }

    .fourohfour {
      z-index: 2;
      position: absolute !important;
      opacity: 0;
      background-color: transparent;
    }
  </style>
</head>

<body style="margin: 0px;">
  <div id="backdrop">
    <div id="bd0" class="backdrop"></div>
    <div id="bd1" class="backdrop"></div>
    <div id="bd2" class="backdrop"></div>
    <div id="bd3" class="backdrop"></div>
    <div id="bd4" class="backdrop"></div>
    <div id="bd5" class="backdrop"></div>
    <div id="bd6" class="backdrop"></div>
    <div id="bd7" class="backdrop"></div>
    <div id="bd8" class="backdrop"></div>
    <div id="bd9" class="backdrop"></div>
  </div>
  <div id="fourohfour1" class="fourohfour">
    4
  </div>
  <div id="fourohfour2" class="fourohfour">
    0
  </div>
  <div id="fourohfour3" class="fourohfour">
    4
  </div>
</body>

<script>
  if (window.location != "https://kyza.gq/404/") {
    // window.location.replace("https://kyza.gq/404/");
  }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://kyza.gq/js/anime.min.js"></script>
<script>
  // Set the divs to their original positions.
  anime({
    targets: '.fourohfour',
    opacity: "0",
    fontSize: "16em",
    width: "auto",
    height: "auto",
    duration: 0
  });
  anime({
    targets: '#one',
    duration: 0
  });
  anime({
    targets: '#two',
    duration: 0
  });
  anime({
    targets: '#three',
    duration: 0
  });



  anime({
    targets: '.fourohfour',
    opacity: "1",
    delay: 500,
    duration: 2000,
    easing: 'easeInOutQuad'
  });


  // Animate the backdrop.
  function randomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  anime({
    targets: '#backdrop',
    opacity: "0",
    backgroundColor: "#fff",
    width: "100%",
    height: "100%",
    duration: 0,
    easing: 'easeInOutQuad'
  });

  anime({
    targets: '#backdrop',
    opacity: "1",
    duration: 2000,
    easing: 'easeInOutQuad'
  });

  for (var i = 0; i < 10; i++) {
    anime({
      targets: "#bd" + i,
      top: (i * 10) + "%",
      height: "10%",
      duration: 0
    });
    anime({
      targets: ".backdrop",
      keyframes: [{
        backgroundColor: "#fff",
        duration: 0
      }, {
        backgroundColor: "#000",
        duration: 1000
      }, {
        delay: 1000,
        backgroundColor: "#fff",
        duration: 1000
      }],
      delay: anime.stagger(100),
      easing: 'easeInOutQuad',
      loop: true
    });
  }

  setInterval(() => {
    isWhite = !isWhite;
    var col = "";
    if (isWhite) {
      col = "#000";
    } else {
      col = "#fff";
    }

    var tmp = {
      color: col,
      duration: 5000
    };

    tmp.targets = "#fourohfour1";
    anime(tmp);
    tmp.targets = "#fourohfour2";
    anime(tmp);
    tmp.targets = "#fourohfour3";
    anime(tmp);
  }, 2000);

  // Animate the numbers separately.
  var params = {
    translateX: function() {
      return anime.random(0, $(window).width() - $(".fourohfour").width());
    },
    translateY: function() {
      return anime.random(0, $(window).height() - $(".fourohfour").height());
    },
    easing: 'easeInOutQuad',
    duration: function() {
      return anime.random(1000, 2000);
    }
  };

  var isWhite = true;

  function fourohfour1() {
    var tmp = params;
    tmp.targets = "#fourohfour1";
    tmp.complete = fourohfour1;
    anime(tmp);
  }

  function fourohfour2() {
    var tmp = params;
    tmp.targets = "#fourohfour2";
    tmp.complete = fourohfour2;
    anime(tmp);
  }

  function fourohfour3() {
    var tmp = params;
    tmp.targets = "#fourohfour3";
    tmp.complete = fourohfour3;
    anime(tmp);
  }

  fourohfour1();
  fourohfour2();
  fourohfour3();
</script>

</html>
